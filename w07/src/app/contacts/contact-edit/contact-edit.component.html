<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          [value]="contact?.name"
          required
        />
      </div>

      <div class="form-group">
        <label for="url">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          name="email"
          ngModel
          [value]="contact?.email"
          required
        />
      </div>

      <div class="form-group">
        <label for="url">Phone</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          name="phone"
          ngModel
          [value]="contact?.phone"
          required
        />
      </div>

      <div class="form-group">
        <label for="url">Image url</label>
        <input
          type="text"
          id="imageUrl"
          class="form-control"
          name="imageUrl"
          ngModel
          [value]="contact?.imageUrl"
          required
        />
      </div>

      <button class="btn btn-success" type="submit">Save</button>
      <button class="btn btn-secondary" type="button" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>
</div>
