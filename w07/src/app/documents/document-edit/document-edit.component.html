<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          name="name"
          ngModel
          [value]="document?.name"
          required
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          class="form-control"
          name="description"
          ngModel
          >{{ document?.description }}</textarea
        >
      </div>

      <div class="form-group">
        <label for="url">URL</label>
        <input
          type="text"
          id="url"
          class="form-control"
          name="url"
          ngModel
          [value]="document?.url"
          required
        />
      </div>

      <button class="btn btn-success" type="submit">Save</button>
      <button class="btn btn-secondary" type="button" (click)="onCancel()">
        Cancel
      </button>
    </form>
  </div>
</div>
